<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Westagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="main-container">
      <main>
          <section class="main__left">
              <img src="/img/main__left.png" alt="img of smartphone with instagram">
          </section>
          <section class="main__right">
            <div class="right__logo">
              <img id="text-logo" src="/img/logo_text.png" alt="Instagram__logo">
            </div>
            <form class="right__login">
              <div class="login-input-wrap">
                <input class="login-text" id='id' type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
              </div>
              <div class="login-input-wrap">
                <input class="login-text" id='password'type="password" placeholder="비밀번호">
              </div>
              <div class="login-input-wrap">
                <button class="login-button" type="submit">로그인</button>
              </div>  
            </form>
            <div class="right__forgetpw">
              비밀번호를 잊으셨나요?
          </section>
        </div>
      </main>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
